<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Unlockt</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/forgot-password.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/unlockt-logo.png" alt="Unlockt" class="logo">
    </div>
    
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

    <div class="error-message" id="errorMessage" role="alert" aria-live="assertive" aria-atomic="true" tabindex="-1"></div>
    <div class="success-message" id="successMessage" role="status" aria-live="polite" aria-atomic="true" tabindex="-1"></div>

    <div id="formContainer">
      <div class="info-box">
        <strong>Note:</strong> For security reasons, we'll send the reset link to your registered email address. The link will expire in 30 minutes.
      </div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required autocomplete="email" placeholder="your.email@example.com">
        </div>

        <button type="submit" class="btn-submit" id="submitButton">Send Reset Link</button>
      </form>

      <div class="back-link">
        <a href="/admin-login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script src="/js/forgot-password.js"></script>
</body>
</html>
