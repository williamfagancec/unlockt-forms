<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Unlockt</title>
  <link rel="stylesheet" href="/css/admin-users.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <img src="/unlockt-logo.png" alt="Unlockt Logo" class="header-logo">
        <h1>User Management</h1>
      </div>
      <div class="header-nav">
        <a href="/" class="btn btn-back">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Admin Users</h1>
      <button class="btn btn-primary" id="createUserBtn">+ Create New User</button>
    </div>

    <div id="alertContainer"></div>

    <div class="card">
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Last Login</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable">
          <tr>
            <td colspan="6" class="loading">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create New User</h2>
      </div>
      
      <form id="createUserForm" onsubmit="createUser(event)">
        <div class="form-group">
          <label class="form-label">First Name *</label>
          <input type="text" class="form-input" id="firstName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Last Name *</label>
          <input type="text" class="form-input" id="lastName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email *</label>
          <input type="email" class="form-input" id="email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <select class="form-select" id="role" required>
            <option value="administrator">Administrator</option>
            <option value="reviewer">Reviewer</option>
            <option value="read-only">Read Only</option>
          </select>
        </div>

        <div class="modal-buttons">
          <button type="submit" class="btn btn-primary">Create User</button>
          <button type="button" class="btn" id="createCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit User</h2>
      </div>
      
      <form id="editUserForm" onsubmit="updateUser(event)">
        <input type="hidden" id="editUserId">
        
        <div class="form-group">
          <label class="form-label">First Name *</label>
          <input type="text" class="form-input" id="editFirstName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Last Name *</label>
          <input type="text" class="form-input" id="editLastName" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email *</label>
          <input type="email" class="form-input" id="editEmail" required>
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <select class="form-select" id="editRole" required>
            <option value="administrator">Administrator</option>
            <option value="reviewer">Reviewer</option>
            <option value="read-only">Read Only</option>
          </select>
        </div>

        <div class="modal-buttons">
          <button type="submit" class="btn btn-primary">Update User</button>
          <button type="button" class="btn" id="editCancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/admin-users.js"></script>
</body>
</html>
